<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWeaver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>WeatherWeaver</h1>
        <p>Get the latest weather updates in real-time</p>
    </header>
    <div id="countries-weather">
        <div class="country">
            <img src="agra.jpeg" alt="India" class="country-figure">
            <div>
                <h3>India</h3>
                <p id="temp-india"></p>
                <p id="humidity-india"></p>
                <p id="wind-india"></p>
            </div>
        </div>
    
        <div class="country">
            <img src="usa.jpeg" alt="USA" class="country-figure">
            <div>
                <h3>USA</h3>
                <p id="temp-usa"></p>
                <p id="humidity-usa"></p>
                <p id="wind-usa"></p>
            </div>
        </div>
    
        <div class="country">
            <img src="uae.jpeg" alt="UAE" class="country-figure">
            <div>
                <h3>UAE</h3>
                <p id="temp-uae"></p>
                <p id="humidity-uae"></p>
                <p id="wind-uae"></p>
            </div>
        </div>
    
        <div class="country">
            <img src="russia.jpeg" alt="Russia" class="country-figure">
            <div>
                <h3>Russia</h3>
                <p id="temp-russia"></p>
                <p id="humidity-russia"></p>
                <p id="wind-russia"></p>
            </div>
        </div>
    
        <div class="country">
            <img src="france.jpeg" alt="France" class="country-figure">
            <div>
                <h3>France</h3>
                <p id="temp-france"></p>
                <p id="humidity-france"></p>
                <p id="wind-france"></p>
            </div>
        </div>
    </div>
    
    <div class="i-main">
    <div class="button">
        <input type="text" id="city-search" placeholder="Enter city name">
    </div>
    <div class="search">
        <button id="search-btn">Search</button>
    </div>
    </div>
    
    
    <section id="weather-display">
        <h2 id="city-name">City, Country</h2>
        <div class="weather-icon">
            <img id="icon" src="weather-icon.png" alt="weather icon">
        </div>
        <div class="weather-info">
            <h3 id="temperature">25°C</h3>
            <p id="description">Sunny</p>
            <p><span id="humidity">65%</span></p>
            <p> <span id="wind-speed">12 km/h</span></p>
        </div>
    </section>

    <section id="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-cards" id="forecast-cards">
        </div>
    </section>

    <footer>
        <p>©Powered by WeatherWeaver</p>
    </footer>
</body>
</html>
